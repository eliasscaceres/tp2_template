<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sticky-footer-navbar/">
	
     <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/static/js/init.js"></script>




	<title>En vivo.</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Sensores</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/promedios">Promedios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/envivo">En vivo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ultimo">Ultimo</a>
          </li>
        </ul>
      </div>
    </nav>
</head>
<body>
	<h2 class="display-4" style= "text-align: center">Muestreando en vivo</h2>
<table class="table table-hover">
        <thead>
        <td>
            <th> Temperatura</th>
            <th> Humedad </th>
            <th> Viento </th>
            <th> Presion </th>
        </td>    
        </thead>
        <tbody>
            <td id ="id">
                <th id="idtemp"> {{temp}}  °C</th>
                <th id="idhum">{{hum}}  % </th>
                <th id="idwind"> {{wind}} km/h </th>
                <th id="idpress"> {{press}} hPa </th>
            </td>
        </tbody>
        </table>
     
       
  <form class="form-inline">
  	<label class="my-1 mr-2" for="inlineFormCustomSelectPref"></label>
  	<select id="frec" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
   	 <option selected>Frecuencia de actualización...</option>
   	 <option value="1">1seg</option>
   	 <option value="2">2seg</option>
   	 <option value="5">5seg</option>
   	 <option value="15">15seg</option>
   	 <option value="30">30seg</option>
   	 <option value="45">45seg</option>
   	 <option value="60">60seg</option>
  	</select>
</form>
		<button  onclick="selectfrequency()" class="btn btn-dark my-1">Seleccionar</button>
        
</body>
<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</html>
